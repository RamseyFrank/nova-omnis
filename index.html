<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Omnis</title>
    
    <!-- Meta Description for Google -->
    <meta name="description" content="One idea at a time.">
    
    <!-- Open Graph Meta Tags (For Google and Social Media Previews) -->
    <meta property="og:title" content="Nova Omnis">
    <meta property="og:description" content="One idea at a time.">
    <meta property="og:image" content="https://yourwebsite.com/path-to-your-image.jpg">  <!-- Replace with your actual image URL -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com">

    <!-- Twitter Card for better visibility on Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Nova Omnis">
    <meta name="twitter:description" content="One idea at a time.">
    <meta name="twitter:image" content="https://yourwebsite.com/path-to-your-image.jpg"> <!-- Replace with your image URL -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            touch-action: none; /* Prevent scrolling while dragging */
        }
        canvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            position: relative;
            color: white;
            z-index: 10;
            font-size: clamp(2rem, 5vw, 4rem);
        }
        .flynn-button {
            font-size: clamp(1rem, 3vw, 2rem);
        }
    </style>
</head>
<body>
    <h1 class="shimmer-text">NOVA OMNIS</h1>

    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <button class="flynn-button">O</button>
    </a>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(3, 3, 3);
        const material = new THREE.MeshStandardMaterial({ color: "white", metalness: 0.7, roughness: 0.4 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        camera.position.z = 7;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.7;
        controls.enableZoom = false;
        controls.enablePan = false;

        if (/Mobi|Android/i.test(navigator.userAgent)) {
            controls.enableDamping = false;
            controls.rotateSpeed = 0.4;
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
