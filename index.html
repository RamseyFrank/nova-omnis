<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Omnis</title>
    
    <!-- Google Font for neon effect -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: orange;
            font-family: monospace;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none; /* Prevent text selection */
        }

        h1 {
            font-family: 'Monoton', cursive;
            color: #ff00ff; /* Neon pink */
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            margin-top: 20px;
        }

        /* Donut shape */
        #donut {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at center, orange 30%, black 80%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.8);
            position: relative;
            transform-style: preserve-3d;
            transform-origin: center;
            will-change: transform;
        }
    </style>
</head>
<body>
    <h1>Welcome to Nova Omnis</h1>
    <p>This is the start of something amazing!</p>
    
    <!-- The donut div that will rotate -->
    <div id="donut"></div>

    <!-- Link to donut.js for interaction -->
    <script src="donut.js"></script>
</body>
</html>
